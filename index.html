<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <audio controls="controls" id="retort" src='assets/retort.wav'></audio>
    <title>Guessing A Number</title>
</head>
<body>
    <main>
      <h1>Number Guessing Game!</h1>

        <p>Here you will have 4 chances to guess a number between 1 and 20. Each guess will result in a hint of 'too high' or 'too low'. After 4 guesses, if you have not chosen the correct number, it's game over my friend. Lucky Guessing!</p>
    
    <label for="guessField" id="Field">Enter a guess: </label><br>
    <input type="number" id="guessField" min="1" max="20" class="guessField"><br>
    <input type="submit" value="Submit guess" class="guessSubmit">

    <div
     class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="highorlow"></p>
        Guesses Remaining:<span id="remaining-text"></span>

        <!-- Part of track wins losses -->
        <!-- You have won <span id="wins" class="winLoss"></span> times!
        you have lost <span id="losses" class="winLoss">times.</span> -->
    </div>
</main>
    <footer></footer>
    <script type="module" src="./app.js"></script>
</body>
</html>
